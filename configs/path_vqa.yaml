# Path-VQA Experiment Configuration

dataset:
  name: path_vqa
  train_split: train
  test_split: test
  image_size: 224
  num_workers: 4

model:
  name: llava_med
  pretrained: "microsoft/llava-med-v1.5-mistral-7b"
  max_input_tokens: 710
  max_output_tokens: 256

training:
  batch_size: 8
  learning_rate: 5.0e-5
  num_epochs: 20
  warmup_steps: 100
  dropout: 0.1
  optimizer: adafactor
  momentum_beta1: 0.9
  use_one_shot_exemplar: true

evaluation:
  metrics:
    - bleu_1
    - f1_token
  paper_baselines:
    palm_e_84b:
      bleu_1: 54.92
      f1: 29.68
    med_palm_m_12b:
      bleu_1: 68.97
      f1: 57.24
    med_palm_m_84b:
      bleu_1: 70.16
      f1: 59.51
    med_palm_m_562b:
      bleu_1: 72.27
      f1: 62.69
    prior_sota:
      bleu_1: 70.30
      f1: 58.40

prompt:
  instruction: >
    You are a helpful medical assistant. The following are questions
    about medical knowledge. Solve them in a step-by-step fashion,
    referring to authoritative sources as needed.
